<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
    <script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.all.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/1000hz-bootstrap-validator/0.11.9/validator.min.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <script th:src="@{/js/user/register.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.min.css}" rel="stylesheet"/>
    <title>注册</title>
    <script>
    </script>
</head>
<body>
<div style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
    <div class="panel panel-color panel-success panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10">用户注册</h3>
        </div>
        <div class="panel-body">
            <form data-toggle="validator" class="form-horizontal" id="registerForm" onsubmit="return checkForm()" role="form">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="username" class="form-control" type="text" required="true"
                               placeholder="昵称:"/>
                    </div>
                    <div class="col-xs-12 help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="email" class="form-control" type="email" required="true"
                               data-error="邮箱格式错误" placeholder="电子邮箱:"/>
                    </div>
                    <div class="col-xs-12 help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="phone" class="form-control" type="text" required="true"
                               placeholder="手机:"/>
                    </div>
                    <div class="col-xs-12 help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="password" class="form-control" type="password" required="true"
                               placeholder="密码:" data-minlength="6" id="inputPassword"/>
                    </div>
                    <div class="col-xs-12 help-block">密码长度必须大于六位</div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="true"
                               placeholder="确认密码:" data-match="#inputPassword" data-match-error="两次输入密码不一致"/>
                    </div>
                    <div class="col-xs-12 help-block with-errors"></div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-9">
                        <button class="btn btn-success btn-lg btn-rounded btn-block w-lg waves-effect waves-light" style="box-shadow: 0px 0px 4px #868282;" type="submit">注&nbsp;册
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <a class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light"
                           style="box-shadow: 0px 0px 4px #868282;" th:href="@{/login}" role="button">登&nbsp;录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
