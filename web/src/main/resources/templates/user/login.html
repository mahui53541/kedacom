<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
    <script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <script th:src="@{/js/user/login.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.min.css}" rel="stylesheet"/>
    <title>登录</title>
    <script>
    </script>
</head>
<body>
<div style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
    <div class="panel panel-color panel-danger panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10">登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" id="loginForm" action="/login">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="username" class="form-control" type="text" required="true"
                               placeholder="账号:"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input name="password" class="form-control" type="password" required="true"
                               placeholder="密码:"/>
                    </div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-9">
                        <button class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light" style="box-shadow: 0px 0px 4px #868282;" type="submit">登&nbsp;录
                        </button>
                    </div>
                    <div class="col-xs-3">
                        <a class="btn btn-success btn-lg btn-rounded btn-block w-lg waves-effect waves-light"
                           style="box-shadow: 0px 0px 4px #868282;" th:href="@{/user/register}" role="button">注&nbsp;册</a>
                    </div>
                </div>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
