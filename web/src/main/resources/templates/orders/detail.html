<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header"  th:content="${_csrf.headerName}"/>
    <script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.min.css}" rel="stylesheet"/>
    <title>订单详情</title>
    <script th:inline="javascript">
        //<![CDATA[
        var tale = new $.tale();
        function confirmReceive() {
            tale.post({
                url: '/orders/'+[[${session.SPRING_SECURITY_CONTEXT.authentication.name}]]+'/'+[[${orders.id}]],
                success: function (result) {
                    if (result && result.code==1) {
                        tale.alertOk(result.msg||"已经成功收货");
                        window.location.reload();
                    } else {
                        tale.alertError(result.msg || '确认收货失败');
                    }
                }
            });
        }
        //]]>

    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shop</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="${'/goods/page/1'}">首页</a>
                </li>
            </ul>
            <ul th:if="${session.SPRING_SECURITY_CONTEXT}==null" class="nav navbar-nav navbar-right">
                <li><a href="/login">登录</a></li>
                <li><a href="/user/register">注册</a></li>
            </ul>
            <ul th:if="${session.SPRING_SECURITY_CONTEXT}!=null" class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" th:text="'欢迎您：'+${session.SPRING_SECURITY_CONTEXT.authentication.name}"></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="${'/cart/'+session.SPRING_SECURITY_CONTEXT.authentication.name}">购物车</a></li>
                        <li><a th:href="${'/orders/'+session.SPRING_SECURITY_CONTEXT.authentication.name}">订单</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--商品展示-->
<div class="container-fluid">
    <table class="container-fluid" align="center" th:if="${size}>0">
        <thead class="row" border="1">
        <tr class="row">
            <th class="col-md-2">商品</th>
            <th class="col-md-2">商品名称</th>
            <th class="col-md-2">商品价格</th>
            <th class="col-md-2">数量</th>
        </tr>
        </thead>
        <tbody class="row" >
        <tr class="row" th:each="ordersDetail:${ordersDetailList}">
            <td style="padding: 10px" class="col-md-2"><img style="width: 150px;" th:src="${ordersDetail.imageUrl}" class="img-responsive" alt="Responsive image"/></td>
            <td class="col-md-2" th:text="${ordersDetail.name}"></td>
            <td class="col-md-2" th:text="${ordersDetail.goodsPrice}" style="color: orange"></td>
            <td class="col-md-2" th:text="${ordersDetail.orderCount}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <div class="row">
        <div class="col-md-3 col-md-offset-5">
            <h3 th:text="'订单总额：￥'+${orders.orderAmount}" style="color: orange"></h3>
        </div>
        <div class="col-md-2" th:if="${orders.receiveDate}!=null">
            <h3 style="color: orange">订单已完成</h3>
        </div>
        <div class="col-md-2" th:if="${orders.receiveDate}==null">
            <button class="btn btn-lg btn-success" type="button" onclick="confirmReceive()">确认收货</button>
        </div>
    </div>
</div>
</body>
</html>
