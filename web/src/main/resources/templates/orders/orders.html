<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--<meta name="_csrf_header"  th:content="${_csrf.headerName}"/>-->
    <script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{https://cdn.bootcss.com/limonte-sweetalert2/7.1.2/sweetalert2.min.css}" rel="stylesheet"/>
    <title>订单中心</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Shop</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="${'/goods/page/1'}">首页</a>
                </li>
            </ul>
            <ul th:if="${session.SPRING_SECURITY_CONTEXT}==null" class="nav navbar-nav navbar-right">
                <li><a href="/login">登录</a></li>
                <li><a href="/user/register">注册</a></li>
            </ul>
            <ul th:if="${session.SPRING_SECURITY_CONTEXT}!=null" class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" th:text="'欢迎您：'+${session.SPRING_SECURITY_CONTEXT.authentication.name}"></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我的 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="${'/cart/'+session.SPRING_SECURITY_CONTEXT.authentication.name}">购物车</a></li>
                        <li><a th:href="${'/orders/'+session.SPRING_SECURITY_CONTEXT.authentication.name}">订单</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <!--订单展示-->
    <table class="container-fluid" align="center" border="1">
        <thead class="row">
        <tr class="row">
            <th class="col-md-2">订单ID</th>
            <th class="col-md-2">下单日期</th>
            <th class="col-md-2">订单金额</th>
            <th class="col-md-2">订单状态</th>
            <th class="col-md-2">发货时间</th>
            <th class="col-md-2">签收时间</th>
        </tr>
        </thead>
        <tbody class="row" >
        <tr class="row" th:each="orders:${ordersList}">
            <td class="col-md-2">
                <a th:href="'/orders/'+${session.SPRING_SECURITY_CONTEXT.authentication.name}+'/'+${orders.id}" th:text="${orders.id}"></a>
            </td>
            <td class="col-md-2" th:text="${orders.orderDate}"></td>
            <td class="col-md-2" th:text="'￥'+${orders.orderAmount}"></td>
            <td class="col-md-2" th:text="${orders.orderState.getValue()}"></td>
            <td class="col-md-2" th:text="${orders.sendDate}"></td>
            <td class="col-md-2" th:text="${orders.getReceiveDate()}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
</body>
</html>
